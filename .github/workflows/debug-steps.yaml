name: Debugging steps
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print all variable
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          OWNER_OR_ORGANIZATION=$GITHUB_ACTOR
          echo "Organizace nebo vlastník repozitáře: $OWNER_OR_ORGANIZATION"
          echo "Název repozitáře: $REPO_NAME"
          echo "Cesta ke kořenu repozitáře: $GITHUB_WORKSPACE"
