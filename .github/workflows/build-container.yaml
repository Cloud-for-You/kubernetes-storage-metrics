name: Build container
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - darwin/amd64
          - darwin/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set cache name
        id: cache-name
        run: |
          echo 'cache-name=kubernetes-storage-metrics-cache-${{ matrix.platform }}' | sed 's:/:-:g' >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          tags: kubernetes-storage-metrics:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=local,dest=/tmp/kubernetes-storage-metrics-cache,mode=max
      - name: Upload cache
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.cache-name.outputs.cache-name }}
          path: /tmp/kubernetes-storage-metrics-cache
          if-no-files-found: error
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download cache
        uses: actions/download-artifact@v3
        with:
          path: /tmp/kubernetes-storage-metrics-cache

      - name: Login to QUAY.IO
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

